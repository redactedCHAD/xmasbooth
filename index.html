<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Photo Booth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
      body {
        font-family: 'Orbitron', sans-serif;
      }
      .text-glow-green {
        text-shadow: 0 0 5px rgba(34, 197, 94, 0.7), 0 0 10px rgba(34, 197, 94, 0.5), 0 0 15px rgba(34, 197, 94, 0.3);
      }
      .text-glow-red {
        text-shadow: 0 0 5px rgba(239, 68, 68, 0.7), 0 0 10px rgba(239, 68, 68, 0.5), 0 0 15px rgba(239, 68, 68, 0.3);
      }
      .box-glow-green {
        box-shadow: 0 0 8px rgba(34, 197, 94, 0.6), inset 0 0 8px rgba(34, 197, 94, 0.4);
      }
      .box-glow-red {
        box-shadow: 0 0 8px rgba(239, 68, 68, 0.6), inset 0 0 8px rgba(239, 68, 68, 0.4);
      }
      .text-glow-blue {
        text-shadow: 0 0 5px rgba(59, 130, 246, 0.7), 0 0 10px rgba(59, 130, 246, 0.5), 0 0 15px rgba(59, 130, 246, 0.3);
      }
      .text-glow-pink {
        text-shadow: 0 0 5px rgba(236, 72, 153, 0.7), 0 0 10px rgba(236, 72, 153, 0.5), 0 0 15px rgba(236, 72, 153, 0.3);
      }
      .box-glow-blue {
        box-shadow: 0 0 8px rgba(59, 130, 246, 0.6), inset 0 0 8px rgba(59, 130, 246, 0.4);
      }
      .text-glow-purple {
        text-shadow: 0 0 5px rgba(168, 85, 247, 0.7), 0 0 10px rgba(168, 85, 247, 0.5), 0 0 15px rgba(168, 85, 247, 0.3);
      }
      .text-glow-orange {
        text-shadow: 0 0 5px rgba(251, 146, 60, 0.7), 0 0 10px rgba(251, 146, 60, 0.5), 0 0 15px rgba(251, 146, 60, 0.3);
      }
      .box-glow-purple {
        box-shadow: 0 0 8px rgba(168, 85, 247, 0.6), inset 0 0 8px rgba(168, 85, 247, 0.4);
      }
       .text-glow-black {
        text-shadow: none;
      }
      .text-glow-brown {
        text-shadow: 0 0 5px rgba(180, 83, 9, 0.3);
      }
      .box-glow-black {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes spinner-rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .spinner {
        width: 64px;
        height: 64px;
        border: 8px solid rgba(34, 197, 94, 0.2);
        border-top-color: #22c55e;
        border-radius: 50%;
        animation: spinner-rotate 0.8s linear infinite;
      }
      .spinner-whoville {
        border-color: rgba(59, 130, 246, 0.2);
        border-top-color: #3b82f6;
      }
      .spinner-nightmare {
        border-color: rgba(168, 85, 247, 0.2);
        border-top-color: #a855f7;
      }
      .spinner-minimalist {
        border-color: rgba(17, 24, 39, 0.2);
        border-top-color: #111827;
      }
      .snowfall-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }
      .snowflake {
          position: absolute;
          top: -10px;
          width: 8px;
          height: 8px;
          background: white;
          border-radius: 50%;
          animation-name: snowfall;
          animation-timing-function: linear;
          animation-iteration-count: infinite;
      }
      @keyframes snowfall {
        0% {
            transform: translateY(0) translateX(0);
        }
        100% {
            transform: translateY(105vh) translateX(20px);
        }
      }
    </style>
